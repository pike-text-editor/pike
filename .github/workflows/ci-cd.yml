name: Rust CI/CD with Just

on:
  push:
    branches:
      - main
      - 2-setup-ci-cd
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Install Just
        run: cargo install just

      - name: Run Lint
        run: just lint

  build:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Install Just
        run: cargo install just

      - name: Build Project
        run: just build

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Install Just
        run: cargo install just

      - name: Run Tests
        run: just test

  windows-build:
    name: Build for Windows
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Just
        run: cargo install just

      - name: Install Cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build for Windows
        run: just windows-build

  windows-test:
    name: Run Windows Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Just
        run: cargo install just

      - name: Install Cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Run Windows Tests
        run: just windows-test
